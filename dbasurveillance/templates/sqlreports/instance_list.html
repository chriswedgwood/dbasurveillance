{% extends "base.html" %}
{% load static i18n %}


{% block content %}
<div class="container">
  <h2>Instances</h2>

  <div class="list-group">
    {% for instance in instance_list %}
      <a href="{% url 'instances:detail' instance.key %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ instance.name }}</h4>
      </a>
    {% endfor %}
  </div>
</div>

<i class="fa fa-address-book" aria-hidden="true"></i>
{% endblock content %}
